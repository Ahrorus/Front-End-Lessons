<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label>First Name: </label>
			<input type="name" name="first name" required>
			<label>Last Name: </label>
			<input type="name" name="last name" required>
		</div>
		
		<div>
			<label>Male</label>
			<input type="radio" name="gender" value="male">
			<label>Female</label>
			<input type="radio" name="gender" value="female">
		</div>

		<div>
			<label>Email: </label>
			<input type="email" name="email" required>
			<label>Password: </label>
			<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 chars">
		</div>

		<div>
			<label>Birthday: </label>
			<select name="Month">
			    <option>January</option>

			    <option>September</option>       
			    <option>October</option>       
			    <option>November</option>       
			    <option>December</option>   	
			</select>
			<select name="Day">
			    <option>1</option>       
			    <option>2</option>       
			    <option>3</option>       
			    <option>4</option>       
			    <option>5</option>       
			    <option>6</option>       
			    <option>7</option>       
			    <option>8</option>       
			    <option>9</option>       
			    <option>10</option>       
			    <option>11</option>       
			    <option>12</option>       
			    <option>13</option>       
			    <option>14</option>       
			    <option>15</option>       
			    <option>16</option>       
			    <option>17</option>       
			    <option>18</option>       
			    <option>19</option>       
			    <option>20</option>       
			    <option>21</option>       
			    <option>22</option>       
			    <option>23</option>       
			    <option>24</option>       
			    <option>25</option>       
			    <option>26</option>       
			    <option>27</option>       
			    <option>28</option>       
			    <option>29</option>       
			    <option>30</option>       
			    <option>31</option>    
			</select>
			<select name="Year">
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>       
			    <option>2000</option>       
			    <option>2001</option>       
			    <option>2002</option>       
			    <option>2003</option>       
			    <option>2004</option>       
			    <option>2005</option>       
			    <option>2006</option>

				<option>2009</option>

			    <option>2011</option>       
			    <option>2012</option>       
			    <option>2013</option>       
			    <option>2014</option>       
			    <option>2015</option>       
			    <option>2016</option>       
			    <option>2017</option>       
			    <option>2018</option> 
			</select>
		</div>

		<div>
			<label>I agree to blablabla </label>
			<input type="checkbox" name="agreed" required>
		</div>

		<button type="submit">Submit</button>
	</form>

</body>
</html>
